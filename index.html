<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Bootstrap 5 Themes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <link rel="stylesheet" href="/dist/theme1-light1.ltr.css">
</head>
<body>
  <div class="container-fluid">
    <h3></h3>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
  
    <h3 class="mt-3">Card</h3>
    <div class="card">
      <div class="card-body">
        <h5 class="dard-title"></h5>
        <p>
        </p>
        <div class="row">
          <div class="col-sm-3">
            <div class="alert alert-primary">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="alert alert-secondary">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="alert alert-info">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="alert alert-danger">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="alert alert-info">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="alert alert-warning">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="alert alert-light">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="alert alert-dark">
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <div class="badge text-bg-success">success</div>
        <div class="badge text-bg-danger">danger</div>
        <div class="badge text-bg-warning">warning</div>
      </div>

      <div class="card-footer">
        <button class="btn btn-success">success</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-dark">dark</button>
      </div>
    </div>
  </div>

</html>
